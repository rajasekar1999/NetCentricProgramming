<!DOCTYPE HTML>
<html>
<head>
<title> Q2 </title>
</head>
<body style="background-color:white">
<h3 style="text-align:center; color:white"> Reverse sort </h3>
<script type="text/javascript">

var limit = prompt("Enter the limit 'n' ", " ");
var names=[]

for(i=0; i<limit; i++)
{
   var temp = prompt("Enter the name ", " ");
   names.push(temp)
}
names.sort()
names.reverse()
document.write(names)
</script>
</body>
</html>
