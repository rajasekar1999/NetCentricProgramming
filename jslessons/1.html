<html>
    <head>
        <title>
            Browser Name and Version
        </title>
    </head>
    <body>
        <h1><center>Printing the Name and Version of the Browser Using JS</center></h1>
        <font face = "Verdana" size ="5">
            <p id="bro">
            </p>
        </font>
        <script>
            document.getElementById("bro").innerHTML = navigator.appCodeName+" "+navigator.appVersion;
        </script>
    </body>
</html>
