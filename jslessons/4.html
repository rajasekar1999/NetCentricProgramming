<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Simple Interest</title>
    </head>
    <script type="text/javascript">
    function simpl()
    {
    var n;
    n=parseFloat(prompt("Please Enter N"));    
    var i;
    var fib = []; // Initialize array!
    
    fib[0] = 0;
    fib[1] = 1;
    document.write(fib[0]+" ");
    document.write(fib[1]+" ");
    for (i = 2; i <= n; i++) {
      fib[i] = fib[i - 2] + fib[i - 1];
      document.write(fib[i]+" ");
    }
        
    }
    </script>
    <body>
    <center>
        <input type="button" value="Calculate the fibonacci series" onclick="simpl()" />
        </center>
    </body>
</html>
