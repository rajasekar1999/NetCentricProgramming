<html>
<body bgcolor="#e0e7fd">
	<div style="height: 10%; margin-top: 30px;">
		<center>
		<font face="Verdana">
		<h1>Form with Four Frames</h1>
		</font>
		</center>
	</div>
	<div style="width: 90%; height:70%; margin-left: 23.15%">
	<table border="1" cellspacing="0" cellpadding="30">
		<tr>
			<td>
				<div style="width: 1200px; height: 370px;">
					<form>
						<div>
							<p>
								<input type="radio"/> 
								Id 
								<input type="radio" style="margin-left: 5%;" />
									 Passport
								<font style="margin-left: 5%">
									Number
								</font> 
								<input type="number" style="margin-right: 5%"/>
								Passport Expiry date 
								<input type="date" style="margin-right: 5%"/>
								Passport Country 
								<select>
								<option>India</option>
								<option>United States of America</option>
								<option>United Arab Emirates</option>
								<option>United Kingdom</option>
								<option>Singapore</option>	
								</select>
								<hr>
							</p>
						</div>
						<div>
							<font style="margin-right: 10%">Title</font>
							<select name="" style="margin-right:10%">
							<option value="" selected></option>
							<option>Mr.</option>
							<option>Mrs.</option>
							<option>Dr.</option>
							<option>Sr.</option>
							<option>Prof.</option>	
							</select>
							<font style="margin-right: 5%">First Name</font>
							<input type="text" style="margin-right: 10%"/>
							<font style="margin-right: 5%">Last Name</font>
							<input type="text" style="width:267px;"/>
							<br>
						</div>
						<br>
						<div>
							<font style="margin-right: 5%">Demo-Car ID</font>
							<input type="text" style="margin-right: 0.5%"/>
							<font style="margin-right: 0.75%">Company Card No.</font>
							<input type="number" style="margin-right: 9%"/>
							<font style="margin-right: 5%">Birth Date</font>
							<input type="date" style="margin-left:0.32%; width:267px;"/>
						</div>
						<hr>
						<div>
							<font style="margin-right: 3.45%;width: 150px;">License Country</font>
							<select>
								<option>India</option>
								<option>United States of America</option>
								<option>United Arab Emirates</option>
								<option>United Kingdom</option>
								<option>Singapore</option>	
								</select>
							<font style="margin-left:5px;margin-right: 5.0%;"> 
							Issue Date</font>
							<input type="date" style="margin-right:10%;width:170px;"/>
							<font style="margin-right: 7.75%;width: 150px;">IATA</font>
							<input type="text" style="width:267px;"/>
						</div>
						<br>
						<div>
							<font style="margin-right: 1.95%;width: 150px;">Driver License	No.
							</font>
							<input type="text" style="width:180px;margin-right: 0.2%;"/>
							<font style="margin-right: 5.75%;width: 150px;">Exp Date
							</font>
							<input type="date" style="margin-right:10%;width:170px;"/>
							<font style="margin-right: 6.55%;width: 150px;">Phone 1
							</font>
							<input type="number" style="width:267px;"/>
						</div>
						<br>
						<div>
							<font style="margin-right: 3.95%;width: 150px;">Address
							</font>
							<input type="text" style="width:320px;margin-right: 28.1%;"/>
							<font style="margin-right: 6.55%;width: 150px;">Phone 2
							</font>
							<input type="number" style="width:267px;"/>
						</div>
						<br>
						<div>
							<font style="margin-right: 8.55%;width: 150px;">
							</font>
							<input type="text" style="width:320px;margin-right: 28.1%;"/>
							<font style="margin-right: 7.9%;width: 150px;">Fax 2
							</font>
							<input type="number" style="width:267px;"/>
						</div>
						<hr>
						<div>
							<font style="margin-right: 2.8%;width: 150px;">
							Employee
							</font>
							<input type="text" style="width:320px;margin-right: 2.1%;"/>
							Zip
							<input type="text" style="width:200px; margin-left:10px;margin-right: 2.1%;"/>
							<font style="margin-left:45px;margin-right: 7.9%;width: 150px;">Email
							</font>
							<input type="Email" style="width:267px;"/>
						</div>
						<br>
						<div>
							<font style="margin-right: 2.8%;width: 150px;">
							Local Address
							</font>
							<input type="text" style="width:450px;margin-right: 8.1%;"/>
							<font style="margin-left:45px;margin-right: 7.9%;width: 150px;">Local Phone
							</font>
							<input type="Email" style="width:267px;"/>
						</div>
					</form>
				</div> 
			</td>
		</tr>
		<tr>
			<td>
				<p align="center">
					<input type="reset" name="reset" value="reset" style="margin-right: 20%;">
					<input type="submit" name="submit" value="submit">
				</p>
			</td>
		</tr>
	</table>
	</div>
</body>
</html>
